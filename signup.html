<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css\style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <header id="header">
              <img src="images\Group 85.svg" alt="" />
              <div class="sign-up">
                <p>
                  Already member?
                  <span>
                    <a href="index.html" class="text-decoration-none ps-3">
                      Log in</a
                    ></span
                  >
                </p>
              </div>
            </header>
          </div>
        </div>
      </div>
      <div id="signup">
        <div class="container">
          <div class="row mx-auto">
            <div class="col-12 text-center mt-2">
              <div class="signup-header">
                <h3>Sign up to Nobi</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <form>
                <div class="signup-google">
                  <div class="google-logo">
                    <img
                      src="images\google+logo+new+icon-1320185797820629294 1.svg"
                    />
                  </div>
                  <a class="btn-google text-decoration-none" href="#">
                    Sign up with Google account</a
                  >
                </div>
                <div
                  class="d-flex justify-content-center align-items-center text-between-login"
                >
                  <p class="m-0 my-3">or</p>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="name"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="surname"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Surname</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating password">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                  <i class="fa fa-eye" id="togglePassword"></i>
                </div>
                <div class="row pt-4 pb-5">
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label
                        class="form-check-label agreement"
                        for="flexCheckDefault"
                      >
                        Creating an account means youâ€™re okay with our
                        <span>
                          <a href="#" class="text-decoration-none"
                            >Terms of Service</a
                          >
                        </span>
                        and
                        <span
                          ><a href="#" class="text-decoration-none"
                            >Privacy Policy</a
                          ></span
                        >
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg btn-create-account"
                    >
                      <a href="index.html">Create account</a>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS\passwordToggle.js"></script>
    <script
      src="https://kit.fontawesome.com/dd04b6e6c4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
